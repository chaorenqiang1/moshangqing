<body>

<div class="container">
    <div id="iview">
        <div data-iview:image="photos/photo1.jpg" data-iview:transition="slice-top-fade,slice-right-fade">
            <div class="iview-caption caption1" data-x="80" data-y="200">莫觞清旧居</div>
            <div class="iview-caption" data-x="80" data-y="275" data-transition="wipeRight">武康路2号</div>
        </div>

        <div data-iview:image="photos/photo2.jpg" data-iview:transition="zigzag-drop-top,zigzag-drop-bottom" data-iview:pausetime="3000">
            <div class="iview-caption caption5" data-x="60" data-y="280" data-transition="wipeDown">立式花园洋房</div>
            <div class="iview-caption caption6" data-x="300" data-y="350" data-transition="wipeUp">建于1922年</div>
        </div>

        <div data-iview:image="photos/photo3.jpg" data-iview:type="video" data-iview:transition="strip-right-fade,strip-left-fade">
            <iframe src="http://player.vimeo.com/video/11475955?byline=1&amp;portrait=0" width="100%" height="100%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
            <div class="iview-caption caption2" data-x="450" data-y="340" data-transition="wipeRight">树草繁茂</div>
            <div class="iview-caption caption3" data-x="600" data-y="345" data-transition="wipeLeft">郁郁葱葱</div>
        </div>

        <div data-iview:image="photos/photo4.jpg">
            <div class="iview-caption caption4" data-x="50" data-y="80" data-width="312" data-transition="fade">莫觞清旧居:</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="135" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">占地面积约2400平方米</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="192" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">建筑面积937平方米</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="249" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">建筑为假三层砖混结构</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="306" data-width="160" data-transition="wipeLeft" data-easing="easeInOutElastic">主体立面对称</div>
            <div class="iview-caption blackcaption" data-x="50" data-y="363" data-width="180" data-transition="wipeLeft" data-easing="easeInOutElastic">中部阳台为半圆形平面</div>
        </div>

        <div data-iview:image="photos/photo5.jpg">
            <div class="iview-caption caption7" data-x="0" data-y="0" data-width="180" data-height="480" data-transition="wipeRight">
                <h3>莫觞清</h3>
                <p>浙江吴兴（今湖州）人<br><br>1903年，与人合资，在上海开设久成丝厂。次年任上海宝康丝厂经理。<br><br>1910年后，先后开设久成二厂、又成丝厂、恒丰丝厂、久成三厂、德成丝厂等。到1913年，投资开设或任经理的丝厂达10多家，成为上海缫丝业最大的资本家之一。</p>
            </div>
        </div>

        <div data-iview:image="photos/photo6.jpg">

        </div>

    </div>
